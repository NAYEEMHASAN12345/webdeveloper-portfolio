<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic Css</title>
    <style>
        #short{
            color: brown;
            text-align: center;
        }
        p{
            background-color: rgb(215, 238, 231);
            width: 50%;
        }
        li{
            color: brown;
        }
        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aqua;">Inline CSS</h4>
    <p>CSS meaning:Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p class="player">Needs style role separated by color(:</p>
    <p class="player">after each style you need to use semi- colon(:</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal</li>
        <li>External</li>
    </ul>
    
</body>
</html>
