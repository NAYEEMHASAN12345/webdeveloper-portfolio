<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selector</title>
    <style>
        p{
            color: brown;
        }
        #fifth,li{
            font-size: 26px;
        }
        .red{
            background-color: rgb(230, 223, 223);
        }
        .bold{
            font-weight: 800;
        }
        input [type="password"]{
            color: rgb(228, 24, 24) ;
        }
    </style>
</head>
<body>
    <h3>Explore Mixed Selector</h3>
    <p>My first line CSS</p>
    <p>My Second line CSS</p>
    <p>My Third line CSS</p>
    <p class="red bold">My Fourth line CSS</p>
    <p id="fifth">My Fifth line CSS</p>
    <p>My Sixth line CSS</p>
    <p>My Seventhline CSS</p>
    <ol>
        <li>Element seletor</li>
        <li>Class selector</li>
        <li class="bold red">Id selector</li>
    </ol>
    <form action="">
        <input type="text">
        <input type="password" name=""
        id="">

    </form>
    
</body>
</html>
